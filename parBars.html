
<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  margin: auto;
  position: relative;
  width: 960px;
}

text {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

</style>
<body>
<h1>vol1</h1>
</body>
<script src="d3/d3.min.js"></script>
<script src="d3//queue.v1.min.js"></script>
<script>


var stock1=[];
var stock2=[];
var allStocks = [stock1, stock2];

function createData(x, y){
  var aData = {};
  aData.x = x;
  aData.y = y;
  //aData.y0 = 0;
  return aData;
}


var format = d3.time.format("%Y-%m-%d");
var formatDayMonth = d3.time.format("%e");
var myDate;

var a1 = {x:0, y:1};
var a2 = {x:1, y:1};
var b1 = {x:0, y:3};
var b2 = {x:1, y:5};

var aTest = [a1, a2];
var bTest = [b1, b2];
var allTest = [aTest];

queue()
  .defer(d3.json, "messages/n_aapl.json")
  .defer(d3.json, "messages/n_msft.json")
  //.defer(d3.csv, "house.csv")
  .await(ready);

function ready(error, vol1, vol2) { 
  
  for(var i=0; i < vol1.length; i++){
    stock1.push(createData(i, vol1[i].volume_score));
    stock2.push(createData(i, vol2[i].volume_score));
  }

var n = 2, // number of layers
    m = vol1.length, // number of samples per layer
    stack = d3.layout.stack(),
    layers = stack(d3.range(n).map(function(d) { return allStocks[d]})),
    yGroupMax = d3.max(layers, function(layer) { return d3.max(layer, function(d) { return d.y; }); }),
    yStackMax = d3.max(layers, function(layer) { return d3.max(layer, function(d) { return d.y0 + d.y; }); }); 

var margin = {top: 40, right: 10, bottom: 20, left: 10},
    width = 960 - margin.left - margin.right,
    height = 200 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .domain(d3.range(m))
    .rangeRoundBands([0, width], .08);

var y = d3.scale.linear()
    .domain([0, yStackMax])
    .range([height, 0]);

var color = d3.scale.linear()
    .domain([0, n - 1])
    .range(["#aad", "#556"]);

var xAxis = d3.svg.axis()
    .scale(x)
    .tickSize(0)
    .tickPadding(6)
    .orient("bottom")
    .tickFormat(function(d) { 
      //return vol1[d].timestamp; 
      myDate = new Date(format.parse(vol1[d].timestamp));
      return(formatDayMonth(myDate));
      //console.log(formatDayMonth(myDate));
    });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var layer = svg.selectAll(".layer")
    .data(layers)
  .enter().append("g")
    .attr("class", "layer")
    .style("fill", function(d, i) { return color(i); });

var rect = layer.selectAll("rect")
    .data(function(d) { return d; })
  .enter().append("rect")
    .attr("x", function(d) { return x(d.x); })
    .attr("y", height)
    .attr("width", x.rangeBand())
    .attr("height", 0);

rect.transition()
    .delay(function(d, i) { return i * 10; })
    .attr("y", function(d) { return y(d.y0 + d.y); })
    .attr("height", function(d) { return y(d.y0) - y(d.y0 + d.y); });

svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);

transitionStacked();

function transitionStacked() {
  y.domain([0, yStackMax]);

  rect.transition()
      .duration(500)
      .delay(function(d, i) { return i * 10; })
      .attr("y", function(d) { return y(d.y0 + d.y); })
      .attr("height", function(d) { return y(d.y0) - y(d.y0 + d.y); })
    .transition()
      .attr("x", function(d) { return x(d.x); })
      .attr("width", x.rangeBand());
}

}//end of wait
</script>
</html>
