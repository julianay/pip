
<!DOCTYPE html>
<html>
<head>
<script src="http://d3js.org/d3.v3.min.js"></script>
  <meta charset="utf-8">
  <title>Categorical Colors</title>
</head>
<body>
  <h1>categorical colors</h1>
  
  <p>category10</p>
  <div id="c10"></div>

  <p>category20</p>
  <div id="c20"></div>

  <p>category20b</p>
  <div id="c20b"></div>

  <p>category20c</p>
  <div id="c20c"></div>
  
  <br><br><a href="https://github.com/mbostock/d3/wiki/Ordinal-Scales#categorical-colors">https://github.com/mbostock/d3/wiki/Ordinal-Scales#categorical-colors</a>

<script>
var c10 = d3.scale.category10();
var c20 = d3.scale.category20();
var c20b = d3.scale.category20b();
var c20c = d3.scale.category20c();

var svg1 = d3.select("#c10")
             .append("svg")
             .attr("width", 400)
             .attr("height", 50);

var svg2 = d3.select("#c20")
             .append("svg")
             .attr("width", 400)
             .attr("height", 20);

var svg3 = d3.select("#c20b")
             .append("svg")
             .attr("width", 400)
             .attr("height", 20);

var svg4 = d3.select("#c20c")
             .append("svg")
             .attr("width", 400)
             .attr("height", 20);

svg1.selectAll("circle")
    .data( d3.range(10) )
    .enter()
    .append("circle")
    .attr("r", 18 )
    .attr("cx", d3.scale.linear().domain([-1, 10]).range([0, 400]) )
    .attr("cy", 25)
    .attr("fill", c10 );

svg2.selectAll("circle")
    .data( d3.range(20) )
    .enter()
    .append("circle")
    .attr("r", 9 )
    .attr("cx", d3.scale.linear().domain([-1, 20]).range([0, 400]) )
    .attr("cy", 10)
    .attr("fill", c20 );

svg3.selectAll("circle")
    .data( d3.range(20) )
    .enter()
    .append("circle")
    .attr("r", 9 )
    .attr("cx", d3.scale.linear().domain([-1, 20]).range([0, 400]) )
    .attr("cy", 10)
    .attr("fill", c20b );

svg4.selectAll("circle")
    .data( d3.range(20) )
    .enter()
    .append("circle")
    .attr("r", 9 )
    .attr("cx", d3.scale.linear().domain([-1, 20]).range([0, 400]) )
    .attr("cy", 10)
    .attr("fill", c20c );
</script>
  
</body>
</html>
