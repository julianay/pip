<!DOCTYPE html>
<html>
	<head>
		<title>Price Bar Chart</title>
	</head>
	<style type="text/css">
		body{
			font-family: "Helvetica Neue-Light", "Helvetica Neue", Helvetica, Arial, sans-serif;
			margin: auto;
			position: relative;
			width: 960px;
			font-size:8px;
		}
		h1 {
			font-family: "Helvetica Neue-Light", "Helvetica Neue", Helvetica, Arial, sans-serif;
			font-weight: 200;
			color:#444;
			font-size: 24px;
		}
		.chart div {
			font:10px sans-serif;
			background-color: black;
			text-align: right;
			padding: 3px;
			margin: 1px;
			color: white;
		}

	</style>
	<script src="d3/d3.min.js"></script>
	<script src="d3/queue.v1.min.js"></script>
	<script src="d3/d3.legend.js"></script>

	<script>
	
	//calling only one file
	//d3.json("newData/m_aapl.json", draw);
	//function draw(data){
		//console.log("hello" + data[0].volume_change);
	//}

	var margin = {top:40, right:10, bottom:20, left: 10};
	var width = 960 - margin.left - margin.right;
	var height = 200 - margin.top - margin.bottom;

	var stock1=[];
	var stock2=[];

	queue()
		.defer(d3.json, "newData/m_aapl.json")
		.defer(d3.json, "newData/m_msft.json")
		.await(ready);

	function ready(error, vol1, vol2){
		for(var i=0; i < vol1.length; i++){
			stock1.push(vol1[i].volume_change)
		}
		draw();
	}

	var data = [4, 8, 15, 16, 23, 42];

function draw(){
	var div = document.createElement("div");
	div.innerHTML = "Hello, world!";
	document.body.appendChild(div);
	var body = d3.select("body");
	var div = body.append("div");
	div.html("lalalal");
	d3.selectAll("body")
			.attr("class", "special")
		.append("div")
			.html("hello, world");

	d3.select(".chart")
		.selectAll("div")
			.data(data)
		.enter().append("div")
			.style("width", function(d) { return d + 10 + "px"; } )
			.text(function(d) { return d; } )
}


	</script>

	<body>
		<h1>Price Change Bar Chart</h1>
		<div class = "chart" >
		</div>
	</body>

</html>
