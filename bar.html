<!DOCTYPE html>
<html>
	<head>
		<title>Price Bar Chart</title>
	</head>
	<style type="text/css">
		body{
			font-family: "Helvetica Neue-Light", "Helvetica Neue", Helvetica, Arial, sans-serif;
			margin: auto;
			position: relative;
			width: 960px;
			font-size:6px;
		}
		h1 {
			font-family: "Helvetica Neue-Light", "Helvetica Neue", Helvetica, Arial, sans-serif;
			font-weight: 200;
			color:#444;
			font-size: 24px;
		}
		.chart rect {
			fill: #000000;
		}

		.chart text{
			fill: #999;
			font: 9px sans-serif;
			text-anchor: end;
		}



	</style>
	<script src="d3/d3.min.js"></script>
	<script src="d3/queue.v1.min.js"></script>
	<script src="d3/d3.legend.js"></script>

	<script>
	
	//calling only one file
	//d3.json("newData/m_aapl.json", draw);
	//function draw(data){
		//console.log("hello" + data[0].volume_change);
	//}

	var margin = {top:40, right:10, bottom:20, left: 10};
	var width = 800 - margin.left - margin.right;
	var height = 200 - margin.top - margin.bottom;

	var stock1=[];
	var stock2=[];

	queue()
		.defer(d3.json, "newData/m_aapl.json")
		.defer(d3.json, "newData/m_msft.json")
		.await(ready);

	function ready(error, vol1, vol2){
		for(var i=0; i < vol1.length; i++){
			stock1.push(vol1[i].messages/10)
		}
		//draw();
	}

	var x = d3.scale.ordinal()
			.rangeRoundBands([0, width], .1);

	var y = d3.scale.linear()
			.range([height, 0]);

	var xAxis = d3.svg.axis()
				.scale(x)
				.orient("bottom");

	var yAxis = d3.svg.axis()
				.scale(y)
				.orient("left")
				.ticks(10, "%");			

	d3.tsv("data.tsv", type, function(error, data){
		if(error) throw error;
		draw();
	});


	//var data = [4, 8, 15, 16, 23, 42];
	//var data = stock1;


function draw(){
	//var width = 420;


	var barWidth = width / data.length;		

	var chart = d3.select(".chart")
			.attr("height", height)
			.attr("width", barWidth * data.length);

	var bar = chart.selectAll("g")
				.data(data)
			.enter().append("g")
				.attr("transform", function(d, i){ return "translate(" + i * barWidth + ", 0)" ; });

		bar.append("rect")
			.attr("width", barWidth - 1)
			.attr("height", function(d) { return y(d); })
			//move all rects down since svg origin is top left
			.attr("y", function(d) { return height - y(d); });

		bar.append("text")
			.attr("y", function(d) { return height - y(d) + 10; } )
			.attr("x", barWidth / 2)
			.attr("dx", ".35em")
			.text(function(d) {return d; });		
					
}


	</script>

	<body>
		<h1>Price Change Bar Chart</h1>
		<svg class="chart"></svg>
		</div>
	</body>

</html>
