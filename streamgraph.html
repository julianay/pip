
<!DOCTYPE html>
<meta charset="utf-8">
<title>Streamgraph Price Data</title>
<style>@import url(css/style.css);</style>
<script src="d3/d3.min.js"></script>
<script src="d3/queue.v1.min.js"></script>

<body>
<h1>Streamgraph Price Data</h1>
<div class="chart">
</div>
</body>
<script>

//style colors
strokecolor = "#eee";


//positive colors
cColors = ["#00404c", "#00596a", "#007d93", "#7fbec9", "#c2e0e5", 
//negative colors
"#6a2d00", "#903d00", "#ac4a01", "#da7f3d", "#eab792"]; 

/*
//positive colors
cColors = ["#00404c", "#00596a", "#007d93", "#7fbec9", "#c2e0e5", 
//negative colors
"#222", "#444", "#888", "#aaa", "#eee"]; 
*/


var mergeStocks =[];
var allDates = [];
var datearray = [];
var colorrange = [];
var format = d3.time.format("%Y-%m-%d");
var outputFormat = d3.time.format("%x");

function createStock(key, date, value){
  var aData = {};
  aData.key = key;
  aData.date = format.parse(date);
  aData.value = Math.abs(value);
  aData.valueActual = value;
  return aData;
}

function stockCalc(value, j, i){
  var cValue = (+(value.close) -(value.open));
  //var cValue = value.close;
  return cValue;
} 

function stockExp(value, j, i){
  return (+(value.close) -(value.open));
}

queue()
 .defer(d3.json, "data/frame_aapl.json")
  .defer(d3.json, "data/frame_fb.json")
  .defer(d3.json, "data/frame_twtr.json")
  .defer(d3.json, "data/frame_msft.json")
  .defer(d3.json, "data/frame_goog.json")
  .await(ready);

//will take arguments that are added to the queue 
function ready(error) {    	
  for(var i=0; i < arguments[1].length; i++){
    //j=1 because we skip error
    for(var j=1; j < arguments.length; j++){
      if(stockExp(arguments[j][i], j, i) > 0){
        mergeStocks.push(createStock("-" + arguments[j][i].stock, arguments[j][i].timestamp, 0 ));
        mergeStocks.push(createStock("+" + arguments[j][i].stock, arguments[j][i].timestamp, stockCalc(arguments[j][i]) ));
      }else if (stockExp(arguments[j][i], j, i) < 0){  
        mergeStocks.push(createStock("+" + arguments[j][i].stock, arguments[j][i].timestamp, 0 ));
        mergeStocks.push(createStock("-" + arguments[j][i].stock, arguments[j][i].timestamp, stockCalc(arguments[j][i]) ));
      }else{
        mergeStocks.push(createStock("-" + arguments[j][i].stock, arguments[j][i].timestamp, 0 ));
        mergeStocks.push(createStock("+" + arguments[j][i].stock, arguments[j][i].timestamp, 0 ));
      }
    }
  	allDates.push(outputFormat(format.parse(arguments[1][i].timestamp)));
  }

var margin = {top: 20, right: 40, bottom: 30, left: 30};
var width = 900 - margin.left - margin.right;
var height = 400 - margin.top - margin.bottom;

var tooltip = d3.select("body")
    .append("div")
    .attr("class", "remove")
    .style("position", "absolute")
    .style("z-index", "20")
    .style("visibility", "hidden")
    .style("top", "30px")
    .style("left", "55px");

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height-10, 0]);

var z = d3.scale.ordinal()
    .range(colorrange);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .ticks(d3.time.weeks);

var yAxis = d3.svg.axis()
    .scale(y);

var yAxisr = d3.svg.axis()
    .scale(y);

var stack = d3.layout.stack()
    .offset("silhouette")
    .values(function(d) { return d.values; })
    .x(function(d) { return d.date; })
    .y(function(d) { return d.value; });


var nest = d3.nest()
    .key(function(d) { return d.key; });
    

var area = d3.svg.area()
    //.interpolate("cardinal")
    .x(function(d) { return x(d.date); })
    .y0(function(d) { return y(d.y0); })
    .y1(function(d) { return y(d.y0 + d.y); })
    //.interpolate("basis")
    ;

var svg = d3.select(".chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

	data = mergeStocks;
	
  	var layers = stack(nest.entries(data));

  	x.domain(d3.extent(data, function(d) { return d.date; }));
  	y.domain([0, d3.max(data, function(d) { return d.y0 + d.y; })]);

  	svg.selectAll(".layer")
      .data(layers)
    	.enter().append("path")
      .attr("class", "layer")
      .attr("d", function(d) { return area(d.values); })
      //.style("stroke", "#333")
      .style("fill", function(d, i) { 

        switch(d.key){
          case "+aapl":
            return cColors[0];
          case "+fb":
            return cColors[1]; 
          case "+twtr":
            return cColors[2];
          case "+msft":
            return cColors[3];
          case "+goog":
            return cColors[4];     
          case "-aapl":
            return cColors[5]; 
          case "-fb":
            return cColors[6];   
          case "-twtr":
            return cColors[7]; 
          case "-msft":
            return cColors[8];
          case "-goog":
            return cColors[9];          
        }
      });

  	svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  	svg.append("g")
      .attr("class", "y axis")
      .attr("transform", "translate(" + width + ", 0)")
      .call(yAxis.orient("right"));

  	svg.append("g")
      .attr("class", "y axis")
      .call(yAxis.orient("left"));

  svg.selectAll(".layer")
    .attr("opacity", 1)
    .on("mouseover", function(d, i) {
      svg.selectAll(".layer").transition()
      .duration(250)
      .attr("opacity", function(d, j) {
        return j != i ? 0.6 : 1;
      })
  	})

    .on("mousemove", function(d, i) {
      mousex = d3.mouse(this);
      mousex = mousex[0];
      var hoverDate = x.invert(mousex);
      var invertedx = hoverDate.getMonth() + hoverDate.getDate();

      //layer current selected
      var selected = (d.values);
  
      var currentIndex = allDates.indexOf(outputFormat(hoverDate));
      var outputValue = d.values[currentIndex].valueActual;

      d3.select(this)
      .classed("hover", true)
      .attr("stroke", strokecolor)
      .attr("stroke-width", "1px"), 
      tooltip.html( "<p class='tooltip' >" + "<strong>" + d.key + "</strong>" + "<br>" + outputFormat(hoverDate) + " | " + "change: " + outputValue + "</p>" ).style("visibility", "visible");  
    })
    .on("mouseout", function(d, i) {
     svg.selectAll(".layer")
      .transition()
      .duration(250)
      .attr("opacity", "1");
      d3.select(this)
      .classed("hover", false)
      .attr("stroke-width", "0px"), tooltip.html( "<p>" + d.key + "<br>" +   "</p>" ).style("visibility", "hidden");
  	})
    
  	var vertical = d3.select(".chart")
        .append("div")
        .attr("class", "remove")
        .style("position", "absolute")
        .style("z-index", "19")
        .style("width", "2px")
        .style("height", "380px")
        .style("top", "10px")
        .style("bottom", "30px")
        .style("left", "0px")
        .style("background", "#fff");

  	d3.select(".chart")
      .on("mousemove", function(){  
         mousex = d3.mouse(this);
         mousex = mousex[0] + 25;
         vertical.style("left", mousex + "px" )
      })
      .on("mouseover", function(){
         mousex = d3.mouse(this);
         mousex = mousex[0] + 20;
         vertical.style("left", mousex + "px")
      });

}

</script>
</html>
